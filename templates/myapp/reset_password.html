{% extends 'basic.html' %}
{% load static %}
{% block body %}
<div class="bradcam_area breadcam_bg overlay2">
    <h3>reset password</h3>
</div>
<div class="container-fluid">
<form  action="/services/reset_password/{{uid}}/" method="post">
        {% csrf_token %}
        <div class="popup_box ">
            <div class="popup_inner">
                <div class="logo text-center">
                    <a href="#">
                        <img src="{% static 'img/form-logo.png' %}" alt="">
                    </a>
                </div>
                <h3>Reset Password</h3>
                <div class="row">
                
                    <div class="col-xl-12 col-md-12">
                        <input type="password" placeholder="Password" name='pass1' required='true'>
                    </div>
                    <div class="col-xl-12 col-md-12">
                        <input type="Password" placeholder="Confirm password" name='pass2' required='true'>
                    </div>
                    <div class="col-xl-12">
                        <button type="submit" class="boxed_btn_orange">Submit</button>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
{% endblock body %}
